<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator_project</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="outer_frame">
      <p id="heading">CALCULATOR</p>
        <br>
      <input type="text" id="display" disabled> <br>
      <div class="btn_group">
        <input type="button" class="btn" value="AC" style="background-color: rgb(230, 112, 112);" onclick="display.value = ''">
        <input type="button" class="btn" value="x!" onclick="fact()">
        <input type="button" class="btn" value="x^y" onclick="pow()">
        <input type="button" class="btn" value="/" onclick="display.value += '/'">
      </div>
      <div class="btn_group">
        <input type="button" class="btn" value="7" onclick="display.value += '7'">
        <input type="button" class="btn" value="8" onclick="display.value += '8'">
        <input type="button" class="btn" value="9" onclick="display.value += '9'">
        <input type="button" class="btn" value="*" onclick="display.value += '*'">
      </div>
      <div class="btn_group">
        <input type="button" class="btn" value="4" onclick="display.value += '4'">
        <input type="button" class="btn" value="5" onclick="display.value += '5'">
        <input type="button" class="btn" value="6" onclick="display.value += '6'">
        <input type="button" class="btn" value="-" onclick="display.value += '-'">
      </div>
      <div class="btn_group">
        <input type="button" class="btn" value="1" onclick="display.value += '1'">
        <input type="button" class="btn" value="2" onclick="display.value += '2'">
        <input type="button" class="btn" value="3" onclick="display.value += '3'">
        <input type="button" class="btn" value="+" onclick="display.value += '+'">
      </div>
      <div class="btn_group">
        <input type="button" class="btn" value="0" onclick="display.value += '0'">
        <input type="button" class="btn" value="." onclick="display.value += '.'">
        <input type="button" class="btn" value="CE" onclick="back()">
        <input type="button" class="btn" value="=" style="background-color: rgb(84, 185, 84)" onclick="display.value = eval(display.value)">
      </div>
      <div id="footer_line"><p> Designed By adrsweb.com</p></div>
    </div>
</body>
<script>
  function fact(){
    var i, num ,f;
    f=1
    num = display.value;
    for(i = 1; i <=num; i++){
      f = f * i;
    }
    i = i-1;
    display.value = f; 
  }

  function back(){
    display.value = display.value.substr(0,display.value.length-1);
  }

  function pow(){
    display.value = Math.pow(display.value,2);

  }
</script>
</html>
